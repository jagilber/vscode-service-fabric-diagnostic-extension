name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      continue-on-error: true

    - name: Clean and compile TypeScript
      run: npm run clean && npm run compile

    - name: Run tests
      run: npm run test:ci

    - name: Package VSIX
      run: npm run package

    - name: Get extension version
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "Extension version: $VERSION"

    - name: Extract release notes from CHANGELOG
      id: changelog
      run: |
        VERSION=${{ steps.version.outputs.version }}
        # Extract the section for this version from CHANGELOG.md
        # Matches from "## [VERSION]" until the next "## [" heading
        NOTES=$(awk "/^## \\[${VERSION}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)
        if [ -z "$NOTES" ]; then
          NOTES="No changelog entry found for v${VERSION}. See [CHANGELOG.md](CHANGELOG.md) for details."
        fi
        # Write to file to avoid delimiter issues with multiline content
        echo "$NOTES" > release-notes.md
        echo "Release notes extracted for v${VERSION}"

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-service-fabric-diagnostic-extension-${{ steps.version.outputs.version }}
        path: '*.vsix'
        retention-days: 90

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v') || inputs.create_release == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.version.outputs.version) }}
        name: v${{ steps.version.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
        files: '*.vsix'
