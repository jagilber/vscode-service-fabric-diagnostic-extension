<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faa21d"/>
      <stop offset="100%" stop-color="#ef7100"/>
    </linearGradient>
  </defs>
  
  <!-- Grid lines -->
  <line x1="1" y1="4" x2="15" y2="4" stroke="#ef7100" stroke-width="0.5" opacity="0.5"/>
  <line x1="1" y1="8" x2="15" y2="8" stroke="#ef7100" stroke-width="0.5" opacity="0.5"/>
  <line x1="1" y1="12" x2="15" y2="12" stroke="#ef7100" stroke-width="0.5" opacity="0.5"/>
  
  <line x1="4" y1="1" x2="4" y2="15" stroke="#ef7100" stroke-width="0.5" opacity="0.5"/>
  <line x1="8" y1="1" x2="8" y2="15" stroke="#ef7100" stroke-width="0.5" opacity="0.5"/>
  <line x1="12" y1="1" x2="12" y2="15" stroke="#ef7100" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Nodes at intersections -->
  <circle cx="4" cy="4" r="1.8" fill="url(#orangeGradient)"/>
  <circle cx="8" cy="4" r="1.8" fill="url(#orangeGradient)"/>
  <circle cx="12" cy="4" r="1.8" fill="url(#orangeGradient)"/>
  
  <circle cx="4" cy="8" r="1.8" fill="url(#orangeGradient)"/>
  <circle cx="8" cy="8" r="1.8" fill="url(#orangeGradient)"/>
  <circle cx="12" cy="8" r="1.8" fill="url(#orangeGradient)"/>
  
  <circle cx="4" cy="12" r="1.8" fill="url(#orangeGradient)"/>
  <circle cx="8" cy="12" r="1.8" fill="url(#orangeGradient)"/>
  <circle cx="12" cy="12" r="1.8" fill="url(#orangeGradient)"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="14" height="14" fill="none" stroke="#ef7100" stroke-width="1" opacity="0.7"/>
</svg>
